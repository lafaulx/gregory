<!DOCTYPE html>
<html>
<head>
    <title>Gregory test</title>
    <link rel="stylesheet" href="../css/gregory.css">
</head>
<body>
<div></div>
<p></p>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="../js/gregory.min.js"></script>
<script>
    $(document).ready(function() {
        var g = new Gregory({
            onDateSelect: function(date) {
                $("p").html("Day: " + date.day + ", month: " + date.month + ", year: " + date.year);
            }
        });

        $("div").append(g.$b);
        g.init({
            date: new Date()
        })
    });
</script>

</body>
</html>
