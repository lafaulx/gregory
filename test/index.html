<!DOCTYPE html>
<html>
<head>
    <title>Gregory test</title>
    <link rel="stylesheet" href="../build/css/gregory.css">
</head>
<body>
<div></div>
<p></p>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="../build/js/gregory.js"></script>
<script>
    $(document).ready(function() {
        var g1 = new Gregory({
                flip: true,
                onDateSelect: function(date) {
                    $("p").html("Day: " + date.day + ", month: " + date.month + ", year: " + date.year);
                }
            });

        $("div").append(g1.$b);
        g1.init({
            date: new Date()
        });
    });
</script>

</body>
</html>
